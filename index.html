<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Авторизуйся пожалста
    </title>
    <script defer src="passs.js"></script>
    <link rel="stylesheet" href="Styles.css">
    <script type="text/javascript">
	function msieversion() {

    var ua = window.navigator.userAgent;
    var msie = ua.indexOf("MSIE ");

    if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))  // If Internet Explorer, return version number
    {
        alert("Ты используешь IE :(");
    }
	
    return false;
}
		
	msieversion()		
    </script>
</head>

<body>

<div class="big">
    <div class="form_auth_block">
        <div class="form_auth_block_content">
            <h1 class="form_auth_block_head_text">Авторизация</h1>
            <form class="form_auth_style" action="#" method="post">
                <label>Введите Ваш email</label>
                <input type="email" name="auth_email" placeholder="Введите Ваш email" required>
                <br>
                <br>
                <label>Введите Ваш пароль</label>
                <input type="password" name="pass" id="pass1" placeholder="Введите пароль" required>
                <p id="errAmount" class="hidden">"Пароль должен содержать 6 и более символов" </p>
                <p id="errUpReg" class="hidden">"Пароль должен содержать хотябы одну букву в верхнем регистре"</p>
                <p id="errLowReg" class="hidden">"Пароль должен содержать хотябы одну букву в нижнем регистре" </p>
                <p id="errNumber" class="hidden">"Пароль должен содержать хотябы одну цифру" </p>
                <p id="errSpec" class="hidden">"Пароль должен содержать хотябы один специальный символ" </p>
                <span id='tick'>
	  <br>
	  <br>
	  <label>Пароль должен содержать: 6 и более символов; символы разных регистров; числа; спецсимволы.</label>
	  <br>
	  <br>
      <button class="form_auth_button" type="submit" onclick="validatePassword()">Войти</button>
            </form>
        </div>
    </div>
    <div id="current_date_time_block2" class="bottom_right_date_time"></div>
</div>
<script type="text/javascript"> 
     /* каждую секунду получаем текущую дату и время */
    /* и вставляем значение в блок с id "current_date_time_block2" */
	setInterval(function () {
        document.getElementById('current_date_time_block2').innerHTML = date_time();
    }, 1000);
</script>
</body>

</html>
